<!DOCTYPE html>
<html>
<head>
    <title>Trips</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <h1>Trips</h1>
        <nav>
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="right">
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </nav>
        <table>
            <thead>
                <tr>
                    <th>Hotel name</th>
                    <th>Type + Location</th>
                    <th>Date + length</th>
                    <th>Price</th>
                    <th>Last Price</th>
                    <th>Departure Location</th>
                </tr>
            </thead>
            <tbody>
                {% for trip in trips %}
                <tr>
                    <td>{{ trip[1] }}</td>
                    <td>{{ trip[2] }}</td>
                    <td>{{ trip[3] }}</td>
                    <td>{{ trip[4] }}</td>
                    <td>{{ trip[5] }}</td>
                    <td>{{ trip[6] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
